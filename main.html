<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name">
    <br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br>

    <label for="cars">Car Brands</label>
    <select id="cars" name="cars" required>
      <option value="">--Please choose an option--</option>
      <option value="Toyota">Toyota</option>
      <option value="Honda">Honda</option>
      <option value="Ford">Ford</option>
      <option value="BMW">BMW</option>
    </select>
    <br>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required placeholder="Enter your age">
    <br>

    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob" required>
    <br>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
    <br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <br>

    <label for="tos">
      <input type="checkbox" id="tos" name="tos" required> I agree to the TOS
    </label>
    <br>

    <input type="submit" value="Submit">
  </form>

  <script src="./script.js"></script>
</body>
</html>
